<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-dark">
            <!--
            C'est dans cette deuxième view nommée 'pageView' que le $stateProvider injectera les HTML correspondants
            aux pages demandées (accueil, localisation, favoris...)
            -->

            <!--
            Bouton "back" qui sera visible lorsqu'on pourra retourner en arrière dans un état de navigation
            -->
            <ion-nav-back-button></ion-nav-back-button>

            <!-- Bouton "burger" de la nav-bar
            -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

        </ion-nav-bar>


        <ion-nav-view name="pageView"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-dark">
            <h1 class="title">Votre expo dans Paris</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home">
                    Accueil
                </ion-item>
                <ion-item menu-close href="#/app/search">
                    Recherche rapide
                </ion-item>
                <ion-item menu-close href="#/app/profil">
                    Espace profil
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
